<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EcoFlow AI - Global Energy Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Outfit';
            padding: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .price {
            font-size: 3.5rem;
            color: #10b981;
            font-weight: 600;
        }

        .active {
            color: #10b981;
        }

        .inactive {
            color: #ef4444;
        }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .dot-act {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .dot-in {
            background: #ef4444;
        }

        .log-v {
            background: #000;
            height: 200px;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            font-family: monospace;
            overflow-y: scroll;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 40px;">üåø EcoFlow AI <span style="font-weight: 300;">| Orquestaci√≥n de Carga
            Industrial</span></h1>
    <div class="grid">
        <div class="card">
            <h3>MERCADO EL√âCTRICO</h3>
            <div class="price" id="p">0.10‚Ç¨</div>
            <p>Tarifa kWh</p>
        </div>
        <div class="card">
            <h3>L√çNEA DE PRODUCCI√ìN A</h3>
            <div id="m1"><span class="dot dot-act"></span>ACTIVO</div>
            <p>Consumo: 150kW</p>
        </div>
        <div class="card">
            <h3>L√çNEA DE PRODUCCI√ìN B</h3>
            <div id="m2"><span class="dot dot-act"></span>ACTIVO</div>
            <p>Consumo: 300kW</p>
        </div>
    </div>
    <div class="log-v" id="logs">[SYSTEM] EcoFlow AI Engine v5.0 initialized...</div>
    <script>
        function update() {
            const p = (Math.random() * 0.4).toFixed(2);
            document.getElementById('p').innerText = p + '‚Ç¨';
            const logs = document.getElementById('logs');
            const m1 = document.getElementById('m1');
            const m2 = document.getElementById('m2');
            if (p > 0.25) {
                m1.innerHTML = '<span class="dot dot-in"></span>INACTIVO'; m1.className = 'inactive';
                m2.innerHTML = '<span class="dot dot-in"></span>INACTIVO'; m2.className = 'inactive';
                logs.innerHTML += `[${new Date().toLocaleTimeString()}] AI DECISION: High energy cost detected. Halting production for maximum savings.<br>`;
            } else {
                m1.innerHTML = '<span class="dot dot-act"></span>ACTIVO'; m1.className = 'active';
                m2.innerHTML = '<span class="dot dot-act"></span>ACTIVO'; m2.className = 'active';
                logs.innerHTML += `[${new Date().toLocaleTimeString()}] AI DECISION: Optimal price. Resuming full production capacity.<br>`;
            }
            logs.scrollTop = logs.scrollHeight;
        }
        setInterval(update, 3000);
    </script>
</body>

</html>
